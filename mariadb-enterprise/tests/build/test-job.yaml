apiVersion: v1
kind: Pod
metadata:
  name: $(MARIADB_CLUSTER)-sanity-test
spec:
  containers:
  - image: $(IMAGE)
    imagePullPolicy: Always
    name: main
    env:
    - name: MARIADB_USER
      valueFrom:
        secretKeyRef:
          name: $(MARIADB_CLUSTER)-mariadb-secret
          key: admin-username
    - name: MARIADB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: $(MARIADB_CLUSTER)-mariadb-secret
          key: admin-password
    - name: MARIADB_HOST
      value: $(MARIADB_CLUSTER)-mariadb
