apiVersion: batch/v1
kind: Job
metadata:
  name: $(MARIADB_CLUSTER)-sanity
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
      - image: $(IMAGE)
        imagePullPolicy: Always
        name: main
        env:
          - name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: $(MARIADB_CLUSTER)-mariadb-secret
                key: admin-username
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: $(MARIADB_CLUSTER)-mariadb-secret
                key: admin-password
          - name: MARIADB_HOST
            value: $(MARIADB_CLUSTER)-mariadb
      restartPolicy: Never
