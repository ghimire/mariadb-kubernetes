apiVersion: v1
kind: Pod
metadata:
  name: $(POD_NAME)
spec:
  restartPolicy: Never
  containers:
  - image: $(IMAGE)
    imagePullPolicy: Always
    name: main
    #    command: ["sleep", "1d"]
    env:
    - name: MARIADB_USER
      valueFrom:
        secretKeyRef:
          name: $(MARIADB_CLUSTER)-mariadb-secret
          key: admin-username
    - name: MARIADB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: $(MARIADB_CLUSTER)-mariadb-secret
          key: admin-password
    - name: MARIADB_HOST
      value: $(MARIADB_CLUSTER)-mariadb
    volumeMounts:
    - name: nfs-volume
      mountPath: /nfs-volume
  volumes:
  - name: nfs-volume
    nfs: 
      server: $(NFS_SERVER_IP)
      path: /
    capacity:
      storage: 1Mi
    accessModes:
      - ReadWriteMany