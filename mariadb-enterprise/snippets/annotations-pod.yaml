{{ toYaml .Values.mariadb.cluster.annotations | indent 2 }}
{{- end }}
{{- if .Values.mariadb.server.annotations }}
{{ toYaml .Values.mariadb.server.annotations | indent 2 }}
{{- end }}
{{- end }}