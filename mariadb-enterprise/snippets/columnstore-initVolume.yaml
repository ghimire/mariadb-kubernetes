- name: init-volume
  image: {{ .Values.mariadb.columnstore.image }}
  command:
    - bash
    - "-c"
    - "cd /usr/local/mariadb/columnstore  [ ! -d \"/mnt/columnstore/data\" ] && cp -rp /usr/local/mariadb/columnstore/data /mnt/columnstore/"
  volumeMounts:
    - name: data
      mountPath: /mnt/columnstore
