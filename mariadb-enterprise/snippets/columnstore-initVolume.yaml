- name: init-volume
  image: {{ if .Values.mariadb.cluster.imageRepo }}{{ .Values.mariadb.cluster.imageRepo}}/{{ end }}{{ .Values.mariadb.columnstore.image }}
  command:
    - bash
    - "-c"
    - "set -e; if [ ! -d \"/mnt/columnstore/etc\" ]; then rm -rf /mnt/columnstore/data && cp -rp /usr/local/mariadb/columnstore/data /mnt/columnstore/ && rm -rf /mnt/columnstore/local && cp -rp /usr/local/mariadb/columnstore/local /mnt/columnstore/ && rm -rf /mnt/columnstore/mysql && mkdir -p /mnt/columnstore/mysql && cp -rp /usr/local/mariadb/columnstore/mysql/db /mnt/columnstore/mysql/ && cp -rp /usr/local/mariadb/columnstore/etc /mnt/columnstore/; fi"
  volumeMounts:
    - name: data
      mountPath: /mnt/columnstore
