# Stores auto-generated cluster credentials as a secret

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mariadb-secret
  labels:
{{ tpl (.Files.Get "snippets/labels.yaml") . | indent 4 }}
type: Opaque
data:
  admin-username: {{ .Values.mariadb.server.users.admin.username | b64enc }}
  admin-password: {{ .Values.mariadb.server.users.admin.password | b64enc }}
  repl-username: {{  .Values.mariadb.server.users.replication.username | b64enc }}
  repl-password: {{  .Values.mariadb.server.users.replication.password | b64enc }}
  hmac-secret: {{ .Values.mariadb.backup.secret | b64enc }}

{{- if and .Values.mariadb.azure.storageKey .Values.mariadb.azure.accountName .Values.mariadb.azure.shareName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mariadb-secret-azure
  labels:
{{ tpl (.Files.Get "snippets/labels.yaml") . | indent 4 }}
type: Opaque
data:
  azurestorageaccountname: {{ .Values.mariadb.azure.accountName | b64enc }}
  azurestorageaccountkey: {{ .Values.mariadb.azure.storageKey | b64enc }}
{{- end }}