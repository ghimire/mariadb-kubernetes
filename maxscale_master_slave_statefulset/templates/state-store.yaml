kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}-mdb-state
  labels:
    mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
    state-store.mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
spec:
  selector:
    state-store.mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}-mdb-state
  labels:
    mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
    state-store.mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
spec:
  replicas: 1
  selector:
    matchLabels:
      state-store.mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
  template:
    metadata:
      labels:
        state-store.mariadb: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}
    spec:
      containers:
      - image: nastybuff/alpine
        command: ["/bin/sh"]
        args: ["-c", "cd /root; node ./server.js"]
        imagePullPolicy: IfNotPresent
        name: state-store
        ports:
        - containerPort: 80
        volumeMounts:
          - name: mariadb-configtemplate-vol
            mountPath: /mnt/config-template
      volumes:
      - name: mariadb-configtemplate-vol
        configMap:
          name: {{ .Values.APP_NAME }}-{{ .Values.ENV_NAME }}-mariadb-config
      restartPolicy: Always
