# Stores auto-generated cluster credentials as a secret

apiVersion: v1
kind: Secret
metadata:
  name: {{MARIADB-LABEL}}-mariadb-secret
  labels:
    mariadb: {{MARIADB-LABEL}}
type: Opaque
data:
  admin-username: {{ADMIN_USERNAME}}
  admin-password: {{ADMIN_PASSWORD}}
  repl-username: {{REPLICATION_USERNAME}}
  repl-password: {{REPLICATION_PASSWORD}}
