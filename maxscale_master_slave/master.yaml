apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: master
  name: master
spec:
  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  selector:
    io.kompose.service: master
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: master
  name: master
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: master
    spec:
      containers:
      - args:
        - mysqld
        - --log-bin=mariadb-bin
        - --binlog-format=ROW
        - --server-id=3000
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "Y"
        image: mariadb:10.3
        name: master
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d
          name: master-claim0
      restartPolicy: Always
      volumes:
      - name: master-claim0
        configMap:
          name: master-cfg
status: {}


